<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">COMP2041</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>

        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-javascript.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.0/marked.min.js"></script>
    <script>
        fetch('README.md')
            .then(res => res.text())
            .then(marked)
            .then(html => {
                const main = document.createElement('main')
                main.innerHTML = html
                document.body.appendChild(main)
            })
            .then(Prism.highlightAll)
            .catch(err => console.error(err))
    </script>
